<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script defer src="game.js"></script>
        <title>Game: Rock Paper Scissors | The Odin Project</title>
    </head>
    <body>
        <div><h1 id="title"></h1></div>

        <div class="game">
            <div class="player">
                <div>
                    <p id="playerScore"></p>
                </div>
                
                <div class="options">
                    <button id="Rock"><img src="./resources/rock.jpg" alt="Rock"></button>
                    <button id="Paper"><img src="./resources/paper.png" alt="Paper"></button>
                    <button id="Scissors"><img src="./resources/scissors.png" alt="Scissors"></button>
                </div>
                <p id="playerPick">Take your pick</p>
            </div>

            <div class="computer">
                <div>
                    <p id="computerScore"></p>
                </div>

                <div class="options">
                    <img id="computerChoice" src="./resources/V-sign.png" alt="Computer made a pick">
                </div>
                <p>Opponent made a pick</p>
            </div>
        </div>
        <div><h1 id="result"></h1></div>
    </body>
</html>
