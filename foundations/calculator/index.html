<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Calculator | TOP</title>
    </head>
    <body>
        <div class="calculator">
            <div class="input-bar">2123456789</div>
            <div class="buttons">
                <div class="numbers">
                    <div class="number-top">
                        <button>AC</button>
                        <button>+/-</button>
                        <button>%</button>
                    </div>
                    <div class="number-line">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div class="number-line">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="number-line">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="number-bottom">
                        <button id="zero">0</button>
                        <button>,</button>
                    </div>
                </div>
                <div class="operators">
                    <button>รท</button>
                    <button>x</button>
                    <button>-</button>
                    <button>+</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </body>
</html>
