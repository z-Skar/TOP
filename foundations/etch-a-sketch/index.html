<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script defer src="./script.js"></script>
        <title>Etch a Sketch | The Odin Project</title>
    </head>
    <body>
        <div id="proportion">
            <h1>Etch a Sketch</h1>
            <div><label for="Proportion" id="label">Proportion: <output id="proportion-output"></output></label></div>
            <input type="range" id="proportion-input" name="Proportion" value="16" step="1" min="1" max="100">
            <p>This will reset your picture!</p>
        </div>
        <div class="grid"></div>
    </body>
</html>
